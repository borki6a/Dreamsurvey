<section class="hero is-primary is-bold">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">Свържете се с нас</h1>

        </div>
    </div>
</section>

<section class="section">
    <div class="container">
        <form (ngSubmit)="submitForm()" #contactForm="ngForm">
            
            <div class="field">
                <label class="label">Име</label>
                <input 
                type="text" 
                name="name" 
                class="input" 
                [(ngModel)]="name" 
                #nameInput="ngModel"
                required>

                <div class="help is-error" *ngIf="nameInput.invalid && nameInput.touched">
                    Моля, въведете име.
                </div>
            </div>

            <div class="field">
                <label class="label">Имейл</label>
                <input type="text" 
                name="email" 
                class="input" 
                [(ngModel)]="email"
                #emailInput="ngModel"
                required
                email>

                <div class="help is-error" *ngIf="emailInput.invalid && emailInput.touched">
                    Моля, въведете имейл.
                </div>
            </div>
            
            <div class="field">
                <label class="label">Съобщение</label>
                <textarea name="message" class="textarea" [(ngModel)]="message"></textarea>
            </div>

            <button 
                type="submit" 
                class="button is-large is-warning"
                [disabled]="contactForm.invalid">
                Изпрати
            </button>

        </form>
    </div>

</section>
